<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <link rel="icon" href="img/cloud.jpg">

  <title>j-Weather</title>
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-2 p-3 rounded">
        <h1 id="w-location" style="color: white;"></h1>
        <p id="w-cords" style="color: white;"></p>
        <h5 id="w-temp" style="color: white;"></h5>  
        <h5> <span id="w-string"></span>   | <span id="w-desc" class="text-dark"></span>  </h5>
        <img id="w-icon">
        <ul id="w-details" class="list-group mt-1">
          <li class="list-group-item">  <span id="w-humidity"></span>   | <span id="w-pressure"></span>   </li>
          <li class="list-group-item">  <span id="w-wind"></span>       </li>
          <!-- <li class="list-group-item">  <span id="w-grnd-level"></span> | <span id="w-sea-level"></span>  </li> -->
          <li class="list-group-item">  <span id="w-sunset"></span>     | <span id="w-sunrise"></span>    </li>
          <li class="list-group-item">  <span id="w-feels-like"></span> | <span id="w-timezone"></span>   </li>
        </ul>
        <hr>
        <button type="button" class="btn btn-danger text-primary" data-toggle="modal" data-target="#locModal">
            <i class="fa fa-location-arrow text-primary"></i> Change Location
          </button>
      </div>
    </div>
  </div>

 <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="locModalLabel"><i class="fa fa-location-arrow text-primary"></i> Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">Enter <b>Country/State/City:</b></b></label>
              <input type="text" id="city" class="form-control" placeholder="Enter location here...">
            </div>
            

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="w-change-btn" type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer class=" p-3 text-center bg-light">
    j-Weather(openWeatherMap API) &copy; 2020 <a target="_blank" style="color:black" href="https://www.facebook.com/atutechscorp">Atutechs Corp</a>
  </footer>
  



  <!-- Libraries  -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


  <!-- User JS -->
  <script src="js/ui.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
